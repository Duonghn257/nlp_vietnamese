<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnamese Poem Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            padding: 40px;
        }

        .container {
            max-width: 1000px;
            margin: auto auto;
            background: rgba(30, 30, 46, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid #444;
            height: 100%;

        }

        .header {
            background: linear-gradient(135deg, #2a2a2a, #1e1e1e);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid #444;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            display: flex;
            min-height: 600px;
        }

        .sidebar {
            width: 300px;
            background: #2a2a3e;
            padding: 25px;
            border-right: 1px solid #444;
        }

        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1e1e2e;
        }

        .conversation {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            max-height: 500px;
            background: #1e1e2e;
        }

        /* Custom scrollbar for conversation */
        .conversation::-webkit-scrollbar {
            width: 8px;
        }

        .conversation::-webkit-scrollbar-track {
            background: #2a2a3e;
            border-radius: 10px;
        }

        .conversation::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
            border: 2px solid #2a2a3e;
        }

        .conversation::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
        }

        /* Firefox scrollbar */
        .conversation {
            scrollbar-width: thin;
            scrollbar-color: #667eea #2a2a3e;
        }

        .input-area {
            padding: 25px;
            border-top: 1px solid #444;
            background: #2a2a3e;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e0e0e0;
        }

        .form-group select,
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #444;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #1a1a2e;
            color: #e0e0e0;
        }

        .form-group select:focus,
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .parameters-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .message {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 15px;
            animation: fadeIn 0.5s ease;
        }

        .message.user {
            background: linear-gradient(135deg, #4a5568, #2d3748);
            color: #e0e0e0;
            margin-left: 50px;
        }

        .message.assistant {
            background: linear-gradient(135deg, #2a4365, #1a202c);
            color: #e0e0e0;
            margin-right: 50px;
            border: 1px solid #555;
        }

        .message.assistant.streaming {
            border-left: 4px solid #667eea;
            background: linear-gradient(135deg, #2a4365, #1a202c);
            position: relative;
        }

        .message.assistant.streaming::after {
            content: '‚ñå';
            color: #667eea;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .message-header {
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message-content {
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .generate-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 15px;
        }

        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .clear-btn {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }

        .clear-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #ccc;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #444;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #ccc;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #e0e0e0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
            }
            
            .parameters-grid {
                grid-template-columns: 1fr;
            }
            
            .message.user {
                margin-left: 20px;
            }
            
            .message.assistant {
                margin-right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå∏ Vietnamese Poem Generator</h1>
            <p>Create beautiful Vietnamese poetry with AI</p>
        </div>
        
        <div class="content">
            <div class="sidebar">
                <button class="clear-btn" onclick="clearConversation()">üóëÔ∏è Clear History</button>
                
                <div class="form-group">
                    <label for="poetryType">Poetry Type:</label>
                    <select id="poetryType">
                        <option value="th∆° b·ªën ch·ªØ">Th∆° b·ªën ch·ªØ</option>
                        <option value="th∆° b·∫£y ch·ªØ" selected>Th∆° b·∫£y ch·ªØ</option>
                        <option value="th∆° l·ª•c b√°t">Th∆° l·ª•c b√°t</option>
                        <option value="th∆° t√°m ch·ªØ">Th∆° t√°m ch·ªØ</option>
                        <option value="th∆° nƒÉm ch·ªØ">Th∆° nƒÉm ch·ªØ</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Generation Parameters:</label>
                    <div class="parameters-grid">
                        <div>
                            <label for="maxTokens">Max Tokens:</label>
                            <input type="number" id="maxTokens" value="100" min="10" max="500">
                        </div>
                        <div>
                            <label for="temperature">Temperature:</label>
                            <input type="number" id="temperature" value="0.8" min="0.1" max="2" step="0.1">
                        </div>
                        <div>
                            <label for="topK">Top K:</label>
                            <input type="number" id="topK" value="50" min="1" max="100">
                        </div>
                        <div>
                            <label for="topP">Top P:</label>
                            <input type="number" id="topP" value="0.9" min="0.1" max="1" step="0.1">
                        </div>
                    </div>
                </div>
            </div>

            <div class="main-area">
                <div class="conversation" id="conversation">
                    <div class="empty-state">
                        <h3>Welcome to Vietnamese Poem Generator!</h3>
                        <p>Start by entering a prompt below to generate your first poem.</p>
                    </div>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Generating your poem...</p>
                </div>

                <div class="input-area">
                    <div class="form-group">
                        <label for="prompt">Enter your prompt:</label>
                        <textarea id="prompt" rows="3" placeholder="Enter your poem inspiration here..."></textarea>
                    </div>
                    <button class="generate-btn" onclick="generatePoem()" id="generateBtn">
                        ‚ú® Generate Poem
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API configuration
        const API_BASE_URL = 'http://localhost:8000';
        
        // Conversation history
        let conversationHistory = [];
        let isGenerating = false;

        // DOM elements
        const conversation = document.getElementById('conversation');
        const promptInput = document.getElementById('prompt');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            promptInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    generatePoem();
                }
            });
        });

        async function generatePoem() {
            if (isGenerating) return;
            
            const prompt = promptInput.value.trim();
            if (!prompt) {
                alert('Please enter a prompt!');
                return;
            }

            const poetryType = document.getElementById('poetryType').value;
            const maxTokens = parseInt(document.getElementById('maxTokens').value);
            const temperature = parseFloat(document.getElementById('temperature').value);
            const topK = parseInt(document.getElementById('topK').value);
            const topP = parseFloat(document.getElementById('topP').value);

            // Add poetry type prefix to prompt
            const fullPrompt = `${poetryType}: ${prompt}`;

            // Add user message to conversation
            addMessage('user', prompt, poetryType);
            
            // Clear input
            promptInput.value = '';
            
            // Disable generation
            isGenerating = true;
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            
            try {
                // Create assistant message for streaming
                const assistantMessage = addMessage('assistant', prompt + ' ', null, true);
                let fullResponse = prompt + ' ';
                
                // Make streaming request
                const response = await fetch(`${API_BASE_URL}/generate/stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: fullPrompt,
                        max_new_tokens: maxTokens,
                        temperature: temperature,
                        top_k: topK,
                        top_p: topP
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Read streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                console.log('Received SSE data:', data); // Debug log
                                
                                if (data.type === 'content') {
                                    fullResponse += data.chunk;
                                    assistantMessage.querySelector('.message-content').textContent = fullResponse;
                                    conversation.scrollTop = conversation.scrollHeight;
                                } else if (data.type === 'done') {
                                    // Remove streaming class and cursor
                                    assistantMessage.classList.remove('streaming');
                                    console.log('Streaming completed'); // Debug log
                                    break;
                                } else if (data.type === 'error') {
                                    throw new Error(data.chunk);
                                }
                            } catch (e) {
                                console.error('Error parsing SSE data:', e);
                            }
                        }
                    }
                }
                
                // Add to conversation history
                conversationHistory.push({ 
                    role: 'assistant', 
                    content: fullResponse, 
                    poetryType: null 
                });
                
            } catch (error) {
                console.error('Error:', error);
                addMessage('assistant', 'Sorry, there was an error generating the poem. Please check if the API server is running and try again.');
            } finally {
                // Re-enable generation
                isGenerating = false;
                generateBtn.disabled = false;
                generateBtn.textContent = '‚ú® Generate Poem';
            }
        }

        function addMessage(role, content, poetryType = null, isStreaming = false) {
            // Remove empty state if it exists
            const emptyState = conversation.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            if (isStreaming) {
                messageDiv.classList.add('streaming');
            }
            
            const headerDiv = document.createElement('div');
            headerDiv.className = 'message-header';
            
            if (role === 'user') {
                headerDiv.innerHTML = `<span>üßë‚Äçüíª You</span>${poetryType ? `<span style="opacity: 0.7; font-size: 0.9em;">(${poetryType})</span>` : ''}`;
            } else {
                headerDiv.innerHTML = '<span>ü§ñ AI Poet</span>';
            }
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(headerDiv);
            messageDiv.appendChild(contentDiv);
            
            conversation.appendChild(messageDiv);
            
            // Add to history (only for non-streaming messages)
            if (!isStreaming) {
                conversationHistory.push({ role, content, poetryType });
            }
            
            // Scroll to bottom
            conversation.scrollTop = conversation.scrollHeight;
            
            return messageDiv;
        }


        function clearConversation() {
            if (conversationHistory.length === 0) return;
            
            if (confirm('Are you sure you want to clear the conversation history?')) {
                conversationHistory = [];
                conversation.innerHTML = `
                    <div class="empty-state">
                        <h3>Welcome to Vietnamese Poem Generator!</h3>
                        <p>Start by entering a prompt below to generate your first poem.</p>
                    </div>
                `;
            }
        }

        // Handle Enter key in prompt
        document.getElementById('prompt').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generatePoem();
            }
        });
    </script>
</body>
</html>
